<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #container { display: flex; height: 100vh; }
        #users { width: 30%; background: #f2f2f2; padding: 10px; overflow-y: auto; border-right: 1px solid #ccc; }
        #chat { width: 70%; padding: 20px; display: flex; flex-direction: column; }
        #messages { flex-grow: 1; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; overflow-y: auto; background: #fafafa; }
        .user-btn { background: white; border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; cursor: pointer; }
        .user-btn:hover { background: #e0e0e0; }
        #inputRow { display: flex; }
        #inputRow input { flex-grow: 1; padding: 8px; }
        #inputRow button { padding: 8px; }
    </style>
</head>
<body>
<div id="container">
    <div id="users">
        <div th:each="user : ${users}"
             class="user-btn"
             th:data-user-id="${user.id}"
             th:text="${user.email}">
        </div>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <div id="inputRow">
            <input type="text" id="msgInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>
</body>
</html>
