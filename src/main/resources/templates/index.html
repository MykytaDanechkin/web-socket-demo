<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <meta name="userEmail" th:content="${userEmail}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header class="app-header">
    <div class="left-side">
        <span class="logo">ChatApp</span>
    </div>

    <div class="center">
        <a th:if="${isAuthenticated}" href="/" class="home-btn">Home</a>
    </div>

    <div class="right-side">
        <a th:if="${!isAuthenticated}" href="/auth/login" class="auth-btn">Login</a>

        <form th:if="${isAuthenticated}" action="/auth/logout" method="post">
            <button type="submit" class="auth-btn">Logout</button>
        </form>
    </div>
</header>
<div id="container">
    <div id="users">
        <div class="greeting" th:text="'Hello, ' + ${userEmail} + '!'"></div>

        <div th:each="chat : ${chats}"
             th:classappend="${chat.lastMessage != null and chat.lastMessage.status.name() == 'UNSEEN' and chat.lastMessage.sendersEmail != userEmail} ? 'unseen' : ''"
             class="user-btn"
             th:data-chat-id="${chat.id}"
             th:data-user-email="${chat.user1.id == userId} ? ${chat.user2.email} : ${chat.user1.email}">

            <div class="chat-email"
                 th:text="${chat.user1.id == userId} ? ${chat.user2.email} : ${chat.user1.email}">User Email
            </div>

            <div class="last-message" th:if="${chat.lastMessage} != null">
                <div class="last-sender" th:text="${chat.lastMessage.sendersEmail}"></div>
                <div class="last-content" th:text="${chat.lastMessage.content}"></div>
            </div>
        </div>
    </div>
    <div id="chat">
        <div id="messages">
        </div>
        <div id="inputRow">
            <input type="text" id="msgInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>
</body>
</html>
